<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arangilena | Acquista </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/alfaVersion/front-end/style.css">
</head>
<body>
    <header>
        <div class="header-image"
            style=" background-image: url(/alfaVersion/front-end/img/agrumeto-social-min.jpg);">
            <div class="color-overlay d-flex justify-content-center align-items-center">
                <h1> Arangilena | Acquista</h1>
            </div>
            <div class="color-overlay d-flex justify-content-center align-items-md-end">
                <h3>Lavoriamo per la qualità</h3>
            </div>
            <div class="dropstart">
                <a id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/alfaVersion/front-end/img/orange.png" style="height: 70px; width: 70px;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Accedi</a></li>
                  <li><a class="dropdown-item" href="#">Richiedi Assistenza</a></li>
                </ul>
              </div>
        </div>
    </header>

    <formA>
        <div class="card text-white bg-dark mb-3 mx-auto" style="width: 85rem;">
            <h4 class="card-title">Compila con le informazioni richieste</h4>
            <div class="card-body">
                <form action="#" method="post"><br>
                    <div class="form-group row">
                        <label for="Tipologia" class="col-md-1 col-form-label">Tipologia</label>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option selected>Seleziona tipo prodotto</option>
                                <option value="BEVANDA">BEVANDA</option>
                                <option value="INGROSSO">INGROSSO</option>
                            </select>
                        </div>
                        <label for="Quantità" class="col-md-1 col-form-label">Quantità</label>
                        <div class="col-md-1">
                            <input type="number" class="form-control" placeholder="q.tà">
                        </div>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">Descrizione</span>
                        <textarea class="form-control" rows="3"></textarea>
                    </div><br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Invia</button>

                    </div>
                </form>
            </div>
        </div>
    </formA>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
