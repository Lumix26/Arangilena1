<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arangilena | ListaACquirenti  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/alfaVersion/front-end/style.css">

    <style>
        html, body {
          height: 100%;
        }
    
        .container-fixed {
          position: fixed;
          bottom: 0;
          width: 100%;
          padding: 20px;
          background-color: #f8f9fa;
        }
    
        /* Aggiungi altri stili personalizzati se necessario */
    
    </style>
</head>
<body>
    <header>
        <div class="header-image"
            style=" background-image: url(/alfaVersion/front-end/img/agrumeto-social-min.jpg);">
            <div class="color-overlay d-flex justify-content-center align-items-center">
                <h2> Arangilena | Lista Acquirenti</h2>
            </div>
            <div class="color-overlay d-flex justify-content-center align-items-md-end">
                <h3>Lavoriamo per la qualit√†</h3>
            </div>
            <div class="position-relative mt-4 me-4">
                <div class="btn-container">
                  <a id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/alfaVersion/front-end/img/orange.png" style="height: 70px; width: 70px;">
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Accedi</a></li>
                    <li><a class="dropdown-item" href="#">Richiedi Assistenza</a></li>
                  </ul>
                </div>
            </div>              
        </div>
    </header>

    <lista>
        <table class="table table-striped table-sm">
            <thread class="thead-dark">
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Ragione Sociale</th>
                    <th scope="col">Indirizzo</th>
                    <th scope="col">Recapiti</th>
                    <th scope="col">p.IVA</th>
                </tr>
            </thread>
            <tbody>
                <tr th:each="a: ${acquirenti}">
                    <td th:text="${}"></td>
                    <td th:text="${get}"></td>
                    <td th:text="${get}"></td>
                    <td th:text="${get}"></td>

                </tr>
            </tbody>
        </table>
    </lista>

    <buttons>
        <div class="container-fluid container-fixed">
            <ul class="text-center list-inline py-3">
                <li class="list-inline-item">
                    <a href="#" class="btn btn-outline-success btn-icon-bottom-left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg> Indietro
                    </a>
                </li>
                <li class="list-inline-item">
                    <button type="button" class="btn btn-success">Nuovo</button>
                    <button type="button" class="btn btn-success">Rimuovi</button>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="btn btn-outline-success btn-icon-bottom-left"> Avanti 
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </buttons>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
