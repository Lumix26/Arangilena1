<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arangilena | Aggiungi </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/alfaVersion/front-end/style.css">
</head>
<body>
    <header>
        <div class="header-image"
            style=" background-image: url(/alfaVersion/front-end/img/agrumeto-social-min.jpg);">
            <div class="color-overlay d-flex justify-content-center align-items-center">
                <h1> Arangilena | Aggiugni acquirente </h1>
            </div>
            <div class="color-overlay d-flex justify-content-center align-items-md-end">
                <h3>Lavoriamo per la qualità</h3>
            </div>
            <div class="dropstart">
                <a id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/alfaVersion/front-end/img/orange.png" style="height: 70px; width: 70px;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Accedi</a></li>
                  <li><a class="dropdown-item" href="#">Richiedi Assistenza</a></li>
                </ul>
              </div>
        </div>
      </header>

      <form>
        <div class="card text-white bg-dark mb-3 mx-auto" style="width: 85rem;">
                <h4 class="card-title">Compila con le informazioni richieste</h4>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-group row">
                            <label for="Ragione Sociale" class="col-md-1 col-form-label">R. Sociale</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Inserisci Ragione sociale">
                            </div>
                            <label for="p.IVA" class="col-md-1 col-form-label">p.IVA</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Inserisci p.IVA">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="Via" class="col-md-1 col-form-label">Via</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Inserisci via">
                            </div>
                            <label for="Numero_civico" class="col-md-1 col-form-label">N° Civico</label>
                            <div class="col-md-1">
                                <input type="text" class="form-control" placeholder="n°">
                            </div>
                            <label for="Città" class="col-md-1 col-form-label">Città</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="Inserisci Città">
                            </div>
                            <label for="CAP" class="col-md-1 col-form-label">CAP</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="Inserisci CAP">
                            </div>
                        </div><br>
                        <div class="form-group row">
                            <label for="E-mail" class="col-md-1 col-form-label">E-mail</label>
                            <div class="col-md-3">
                                <input type="email" class="form-control" placeholder="Inserisci e-mail">
                            </div>
                            <label for="Telefono" class="col-md-1 col-form-label">Telefono</label>
                            <div class="col-md-3">
                                <input type="tel" class="form-control" placeholder="Inserisci telefono">
                            </div>
                            <label for="FAX" class="col-md-1 col-form-label">FAX</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Inserisci FAX">
                            </div>
                        </div>

                    </form>
                </div>
        </div>
      </form>

      <div class="container">
        <form>

        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
