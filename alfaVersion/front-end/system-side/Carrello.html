<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arangilena | Carrello  </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/alfaVersion/front-end/style.css">

    <style>
        html, body {
          height: 100%;
        }
    
        .container-fixed {
          position: fixed;
          bottom: 0;
          width: 100%;
          padding: 20px;
          background-color: #f8f9fa;
        }
    
        /* Aggiungi altri stili personalizzati se necessario */
    
    </style>
</head>
<body>
    <header>
        <div class="header-image"
            style=" background-image: url(/alfaVersion/front-end/img/agrumeto-social-min.jpg);">
            <div class="color-overlay d-flex justify-content-center align-items-center">
                <h2> Arangilena | Carrello</h2>
            </div>
            <div class="color-overlay d-flex justify-content-center align-items-md-end">
                <h3>Lavoriamo per la qualità</h3>
            </div>
            <div class="dropstart mx-2">
                <a id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/alfaVersion/front-end/img/orange.png" style="height: 70px; width: 70px;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Accedi</a></li>
                    <li><a class="dropdown-item" href="#">Richiedi Assistenza</a></li>
                </ul>
            </div>              
        </div>
    </header>

    <lista>
        <table class="table table-striped table-sm">
            <thread class="thead-dark">
                <tr class="align-middle">
                    <th scope="col">Prodotto</th>
                    <th scope="col">Quantità</th>
                    <th scope="col">Prezzo</th>
                    <th scope="col"></th>
                </tr>
            </thread>
            <tbody>
                <!-- RIGA CON LA SINTASSI THYMELEAF-->
                <tr class="align-middle" th:each="a: ${}">
                    <td th:text="${}">Succo</td>
                    <td th:text="${}">2</td>
                    <td th:text="${}">20€</td>
                    <td><a th:href="#" class="btn btn-outline-success">Rimuovi</a></td>
                </tr>
                <tr class="align-middle">
                    <td>Succo</td>
                    <td>2</td>
                    <td>20€</td>
                    <td><a href="#" class="btn btn-outline-success">Rimuovi</a></td>
                </tr>
                <tr class="align-middle">
                    <td>Succo</td>
                    <td>2</td>
                    <td>20€</td>
                    <td><a href="#" class="btn btn-outline-success">Rimuovi</a></td>
                </tr>
                <tr class="align-middle">
                    <td>Succo</td>
                    <td>2</td>
                    <td>20€</td>
                    <td><a href="#" class="btn btn-outline-success">Rimuovi</a></td>
                </tr>
            </tbody>
        </table>
    </lista>

    <div class="container-fluid mb-3">
        <form action="#" method="post">
            <div class="form-group col">
                <div class="form-outline mb-4">
                    <div class="input-group">
                        <span class="input-group-text">Descrizione</span>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2" style="margin-top: 20px;">
                        <button class="btn btn-outline-success" type="submit">Invia</button>

                    </div>
        </form>
    </div>

    <buttons>
        <div class="container-fluid">
            <ul class="text-center list-inline py-3">
                <li class="list-inline-item">
                    <button type="button" class="btn btn-success">Aggiungi Nuovo</button>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="btn btn-success btn-icon-bottom-left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                        </svg> Home
                    </a>
                </li>
            </ul>
        </div>
    </buttons>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
