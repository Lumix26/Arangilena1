<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arangilena | Acquirenti </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/alfaVersion/front-end/style.css">
</head>
<body>
    <header>
        <div class="header-image"
            style=" background-image: url(/alfaVersion/front-end/img/agrumeto-social-min.jpg);">
            <div class="color-overlay d-flex justify-content-center align-items-center">
                <h1> Arangilena | Acquirenti</h1>
            </div>
            <div class="color-overlay d-flex justify-content-center align-items-md-end">
                <h3>Lavoriamo per la qualità</h3>
            </div>
            <div class="dropstart">
                <a id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/alfaVersion/front-end/img/orange.png" style="height: 70px; width: 70px;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Accedi</a></li>
                  <li><a class="dropdown-item" href="#">Richiedi Assistenza</a></li>
                </ul>
              </div>
        </div>
      </header>

      <cards>
        <div class="d-flex justify-content-between pt-5 pb-5">
          <div class="card" style="width: 36rem;">
            <div class="card-body">
              <h3 class="card-title text-center">Visualizza Acquirenti</h3>
              <p class="card-text text-center">Visualizza la lista degli acquirenti già presenti nel sistema.</p>
              <div class="d-grid">
                <button type="button" class="btn btn-outline-success">Visualizza</button>
              </div>
            </div>          
          </div>
          <div class="card" style="width: 36rem;">
            <div class="card-body">
              <h3 class="card-title text-center">Aggiungi</h3>
              <p class="card-text text-center">Aggiungi un nuovo acquirente al sistema.</p>
              <div class="d-grid">
                <button type="button" class="btn btn-outline-success">Aggiungi</button>
              </div>
            </div>          
          </div>
          <div class="card" style="width: 36rem;">
            <div class="card-body">
              <h3 class="card-title text-center">Rimuovi</h3>
              <p class="card-text text-center">Rimuovi un acquirente già presente nel sistema.</p>
              <div class="d-grid">
                <button type="button" class="btn btn-outline-success">Rimuovi</button>
              </div>
            </div>          
          </div>
        </div>
      </cards>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
